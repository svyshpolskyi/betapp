<ng-container *ngIf="(isLoggedIn$ | async)">
  <ng-container *ngIf="(table$ | async) as table">
    <ng-container *ngIf="table.length > 0">
      <div class="tableHeader">
        <div class="tableHeaderText">
          <ng-container *ngIf="(round$ | async) as round">
            <h5 class="tableHeading">Players standing</h5>
          </ng-container>
        </div>
        <div class="roundsMenu" *ngIf="roundsList.length">
          <mat-form-field>
            <mat-label>Select round</mat-label>
            <mat-select (selectionChange)="selectChanged($event)">
              <mat-option
                *ngFor="let round of roundsList"
                [value]="transformRoundValue(round)"
              >
                {{ round }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <table class="table table-bordered text-center">
        <thead class="bg-success">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody class="table-success">
          <tr *ngFor="let user of table">
            <th>{{ user.place }}</th>
            <th>{{ user.displayName }}</th>
            <th>{{ user.points }}</th>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </ng-container>
</ng-container>
