<ng-container *ngIf="(table$ | async) as table">
  <table class="table table-bordered text-center">
    <thead class="bg-success">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody class="table-success">
      <tr *ngFor="let user of table">
        <th>{{ user.place }}</th>
        <th>{{ user.displayName }}</th>
        <th>{{ user.points }}</th>
      </tr>
    </tbody>
  </table>
</ng-container>
