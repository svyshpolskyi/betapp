<h5 *ngIf="selectedMatches.selectedMatches.length" class="text-center">
  Selected matches
</h5>
<ul class="list-group col-md-12">
  <li
    class="match list-group-item list-group-item-info"
    *ngFor="let match of selectedMatches.selectedMatches"
  >
    <app-match [match]="match" [viewMode]="'admin-display'"></app-match>
  </li>
</ul>
